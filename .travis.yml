language: cpp
compiler: gcc
sudo: required

matrix:
  include:
    - os: linux
      sudo: true
      compiler: gcc

packages:
  - cmake-data
  - cmake
  
before_install:
#sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
#sudo apt-get update
#sudo apt-get install -y libwxgtk3.0-dev
 - sudo apt-key adv --fetch-keys http://repos.codelite.org/CodeLite.asc
 - sudo sudo apt-add-repository 'deb http://repos.codelite.org/wx3.1.1/ubuntu/ xenial universe'
 - sudo apt-get update
 - sudo apt-get install libwxbase3.1-dev

install: 
  # C++17
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -qq g++-6   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90   ; fi
  
before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - pwd
  - g++ --version
  - make
  - ls -la
