language: cpp
compiler: gcc
sudo: required

matrix:
  include:
    - os: linux
      sudo: true
      compiler: gcc

packages:
  - cmake-data
  - cmake
  
before_install:
sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
sudo apt-get update
sudo apt-get install -y libwxgtk3.0-dev

install: 
  # C++17
sudo apt-get install -qq g++-6
sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  
before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - pwd
  - g++ --version
  - make
  - ls -la
