language: cpp
compiler: gcc
sudo: required

matrix:
  include:
    - os: linux
      sudo: true
      compiler: gcc

packages:
  - cmake-data
  - cmake
  
before_install:
#sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
#sudo apt-get update
#sudo apt-get install -y libwxgtk3.0-dev
 - sudo apt-key adv --fetch-keys http://repos.codelite.org/CodeLite.asc
 - sudo sudo apt-add-repository 'deb http://repos.codelite.org/wx3.1.1/ubuntu/ xenial universe'
 - sudo apt-get update
 - sudo apt-get install libwxbase3.1-0-unofficial \
                 libwxbase3.1-dev \
                 libwxgtk3.1-0-unofficial \
                 libwxgtk3.1-dev \
                 wx3.1-headers \
                 wx-common \
                 libwxgtk-webview3.1-0-unofficial \
                 libwxgtk-webview3.1-dev \
                 libwxgtk-media3.1-0-unofficial \
                 libwxgtk-media3.1-dev \
                 libwxbase3.1-0-unofficial-dbg \
                 libwxgtk3.1-0-unofficial-dbg \
                 libwxgtk-webview3.1-0-unofficial-dbg \
                 libwxgtk-media3.1-0-unofficial-dbg \
                 wx3.1-i18n \
                 wx3.1-examples

install: 
  # C++17
sudo apt-get install -qq g++-6
sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  
before_script:
  - mkdir build
  - cd build
  - cmake ..

script:
  - pwd
  - g++ --version
  - make
  - ls -la
